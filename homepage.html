<body id="home_page">
    
    <header>
        <div><img src="images\openLens_Logo.svg" alt="logo" style="height: 5.5rem; width: 5.5rem;"></div>

                    </div>
                    <div class="ftContact"><img src="icons\email_icon.svg" alt="" class="footerIcon">

                    </div>
                </div>
            </div>

            <div class="ftNavMapContainer">
                <div class="ftNavContainer">
                    <div class="ftNav">Home</div>
                    <div class="ftNav">Portfolio</div>
                    <div class="ftNav">Contact</div>
                    <div class="ftNav">About</div>
                </div>
                <div class="mapContainer">
                    <div class="map">
                        <img src="images\map.jpg" alt="map">
                    </div>
                    <div>
                        <div class="ftLink"><img src="icons\map_icon.svg" alt="" class="footerIcon">
                            <div class="location">Building 5, Street 17, Sector I-8 Markaz, Islamabad, Pakistan</div>
                        </div>
                    </div>
                </div>
            </div>
