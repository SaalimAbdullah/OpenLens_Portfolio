    <script>
        function viewFullPhoto(source) {
            var newSource = source.replace("thumbnails","images").replace("webp","jpeg");
            document.getElementById('fullPhoto').src=newSource;
            document.getElementById("fullPhoto_overlay").style.display = "inline-block";
        }

        function closeFullPhoto() {
            document.getElementById("fullPhoto_overlay").style.display = "none";
        }
    </script>
